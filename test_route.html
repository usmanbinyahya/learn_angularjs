<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS Routes example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/i18n/angular-locale_da-dk.js"></script>
</head>

<body>

<div ng-app="sampleApp">
    <a href="#/route1/abc">Route 1</a><br/>
    <a href="#/route2/123">Route 2</a><br/>

    <br><br><br><br>
    <div ng-view></div>

    <script>
        var module = angular.module("sampleApp", ['ngRoute']);

        module.config(['$routeProvider',
            function($routeProvider) {
                $routeProvider.
                        when('/route1/:param', {
                            templateUrl: 'route1.html',
                            controller: 'RouteController',
                            controllerAs: "rc"
                        }).
                        when('/route2/:param', {
                            templateUrl: 'route2.html',
                            controller: 'RouteController'
                        }).
                        otherwise({
                            redirectTo: function (routeParams, path, search) {
                                console.log(routeParams);
                                console.log(path);
                                console.log(search);
                                return "/";
                            }
                        });
            }]);

        module.controller("RouteController", function($routeParams) {
            this.param = $routeParams.param;
        })
    </script>
</div>
